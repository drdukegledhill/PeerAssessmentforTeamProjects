<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer Assessment CSV Report</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; background: #f9f9f9; }
        h1 { color: #333; }
        .container { max-width: 800px; margin: auto; background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        input[type="file"] { margin-bottom: 1em; }
        table { border-collapse: collapse; width: 100%; margin-top: 1em; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background: #eee; }
        tr:nth-child(even) { background: #f2f2f2; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Peer Assessment Report <span style="font-size:0.7em;color:#888;">v1.7</span></h1>
        <input type="file" id="csvFile" accept=".csv" />
        <div id="output"></div>
    </div>
    <script>
        // Only render analysed report, never raw CSV
        document.getElementById('csvFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                const text = e.target.result;
                processPeerAssessmentCSV(text);
            };
            reader.readAsText(file);
        });

        // CSV parser that preserves empty cells
        function parseCSV(text) {
          const rows = [];
          let row = [];
          let field = "";
          let inQuotes = false;

          // Normalise line endings
          text = text.replace(/\r\n/g, "\n").replace(/\r/g, "\n");

          for (let i = 0; i < text.length; i++) {
            const c = text[i];
            const next = text[i + 1];

            if (inQuotes) {
              if (c === '"' && next === '"') {
                field += '"'; // escaped quote
                i++;
              } else if (c === '"') {
                inQuotes = false;
              } else {
                field += c;
              }
            } else {
              if (c === '"') {
                inQuotes = true;
              } else if (c === ",") {
                row.push(field);
                field = "";
              } else if (c === "\n") {
                row.push(field);
                field = "";
                // Skip completely empty trailing line
                if (row.length > 1 || row[0].trim() !== "") rows.push(row);
                row = [];
              } else {
                field += c;
              }
            }
          }

          // Last field/row
          row.push(field);
          if (row.length > 1 || row[0].trim() !== "") rows.push(row);

          return rows;
        }

        function processPeerAssessmentCSV(text) {
            const rows = parseCSV(text);
            if (!rows.length) {
                document.getElementById('output').innerHTML = '<p>No data found.</p>';
                return;
            }
            const headers = rows[0];
            const data = rows.slice(1);

            // Extract students and columns
            const overallPattern = /Please rate (?:the )?overall contribution from (.+)/i;
            let students = {};
            headers.forEach((header, i) => {
                const match = overallPattern.exec(header);
                if (match) {
                    const name = match[1].trim();
                    students[name] = {
                        overall: i,
                        justification: i + 1
                    };
                }
            });
            // Find respondent name column
            let nameCol = headers.findIndex(h => /select your name|your name/i.test(h));

            // Calculate raw averages and collect all scores
            let rawAvgs = {}, allScores = [];
            Object.entries(students).forEach(([student, cols]) => {
                let scores = [];
                data.forEach(row => {
                    const rater = nameCol !== -1 ? row[nameCol] : null;
                    if (rater === student) return;
                    const score = parseInt(row[cols.overall]);
                    if (!isNaN(score)) {
                        scores.push(score);
                    }
                });
                rawAvgs[student] = scores.length ? scores.reduce((a,b) => a+b,0)/scores.length : 0;
                // Add all peer scores (excluding self-assessment) to allScores for group mean
                allScores = allScores.concat(scores);
            });

            // Normalise scores
            const target = 5;
            const groupMean = allScores.length ? allScores.reduce((a,b) => a+b,0)/allScores.length : 0;
            const adjustment = target - groupMean;
            let normalised = {};
            function bankersRound(n) {
                // Bankers rounding: round .5 to even
                const f = Math.floor(n);
                const frac = n - f;
                if (frac !== 0.5 && frac !== -0.5) return Math.round(n);
                return (f % 2 === 0) ? f : f + 1;
            }
            Object.entries(rawAvgs).forEach(([student, raw]) => {
                let normScore = raw + adjustment;
                normScore = bankersRound(normScore);
                normScore = Math.max(0, Math.min(9, normScore));
                normalised[student] = normScore;
            });

            // Extract comments
            let comments = {};
            Object.entries(students).forEach(([student, cols]) => {
                comments[student] = [];
                data.forEach(row => {
                    const rater = nameCol !== -1 ? row[nameCol] : null;
                    if (rater === student) return;
                    let comment = (row[cols.justification]||'').trim();
                    // Filter out comments that are just numbers (likely from adjacent columns)
                    if (comment && !/^\d+$/.test(comment)) comments[student].push(comment);
                });
            });

            // Render report
            renderReport({students, rawAvgs, normalised, comments, groupMean, adjustment});
        }

        function renderReport({students, rawAvgs, normalised, comments, groupMean, adjustment}) {
            const studentList = Object.keys(students);
            let html = '';
            html += `<h2>Summary Statistics</h2>`;
            html += `<p>Total students: ${studentList.length}<br>Group mean (raw): ${groupMean.toFixed(2)}<br>Normalisation adjustment: ${adjustment >= 0 ? '+' : ''}${adjustment.toFixed(2)}<br>Target median: 5</p>`;

            html += `<h2>Summary Table</h2>`;
            html += `<table><thead><tr><th>#</th><th>Student</th><th>Raw Avg</th><th>Score</th></tr></thead><tbody>`;
            studentList.forEach((student, i) => {
                html += `<tr><td>${i+1}</td><td>${student}</td><td>${rawAvgs[student].toFixed(2)}</td><td>${normalised[student]}</td></tr>`;
            });
            html += `</tbody></table>`;

            // Group stats
            const normVals = Object.values(normalised);
            const intMean = normVals.length ? normVals.reduce((a,b)=>a+b,0)/normVals.length : 0;
            const sortedVals = [...normVals].sort((a,b)=>a-b);
            let median = 0;
            if (sortedVals.length) {
                // Python logic: median is middle value (not mean of two if even count)
                median = sortedVals[Math.floor(sortedVals.length/2)];
            }
            html += `<p><b>Group Mean:</b> ${intMean.toFixed(2)}<br><b>Median:</b> ${median}</p>`;

            html += `<h2>Individual Feedback</h2>`;
            studentList.forEach(student => {
                html += `<div style=\"margin-bottom:2em;padding:1em;border:1px solid #eee;border-radius:6px;background:#fafafa;\">`;
                html += `<h3>${student}</h3>`;
                html += `<p><b>Score:</b> ${normalised[student]}</p>`;
                if (comments[student].length) {
                    html += `<b>Peer Comments:</b><ul>`;
                    comments[student].forEach(comment => {
                        html += `<li>${comment}</li>`;
                    });
                    html += `</ul>`;
                } else {
                    html += `<b>Peer Comments:</b> (No comments provided)`;
                }
                html += `</div>`;
            });
            document.getElementById('output').innerHTML = html;
        }
    </script>
</body>
</html>
